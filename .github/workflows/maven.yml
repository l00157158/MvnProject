name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Setting up working directory
      working-directory: demo
      run: pwd
    - name: Print Working Directory
      run: pwd
    - name: List directory contents
      run: ls -R
    - name: cleaning up and compiling
      run: mvn clean


    - name: Build with Maven
      run: mvn -B package --file demo/pom.xml

        # Sample Test Step
    - name: Sample Test Step
      run: echo 'test success'
      
      # New job for sample test
  sample_test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Sample Test Step
      run: echo 'test success'

# New job for actual deployment
  deploy:
    needs: sample_test
    runs-on: ubuntu-latest
    steps:
    - name: Install SSH Client
      run: sudo apt-get install openssh-client -y
 #   - name: Setup SSH Agent
 #     run: |
 #       eval "$(ssh-agent -s)"
 #       echo "${{ secrets.GH_DEPLOY_KEY }}" | ssh-add -

    - name: Copy Artifact to EC2
      run: |
        scp -o StrictHostKeyChecking=no demo/target/demo-1.0-SNAPSHOT.jar ubuntu@54.89.10.92:/home/ubuntu/mvnprj/
    - name: Restart Application on EC2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@54.89.10.92 'bash -s' < ./home/ubuntu/restart.sh


